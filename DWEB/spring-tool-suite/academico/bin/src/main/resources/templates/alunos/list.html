<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"&gt;
<head>
<title>Alunos List</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"&gt;
</head>
<body>
<div class="container">
<h1>Alunos</h1>
<a class="btn btn-primary" th:href="@{/aluno/new}">Adicione novo aluno</a>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Email</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="aluno : ${aluno}">
<td th:text="${aluno.id}"></td>
<td th:text="${aluno.nome}"></td>
<td th:text="${aluno.email}"></td>
<td>
<a class="btn btn-secondary" th:href="@{/aluno/edit/{id}(id=${aluno.id})}">Editar</a>
<a class="btn btn-danger" th:href="@{/aluno/delete/{id}(id=${aluno.id})}">Deletar</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
